{% extends 'main/base.html' %}

{% block title %}Добавить запись{% endblock%}

{% block content %}
    <h1>Добавить запись</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}} <br>
        {{form.task}} <br>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
    <span> {{error}} </span>
{% endblock%}
