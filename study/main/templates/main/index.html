{% extends 'main/base.html' %}

{% block title %}
    {{title}}
{% endblock%}

{% block content %}
    <h1>Главная страница</h1>
    {% if taskList  %}
        {% for el in taskList %}
            <div class='alert alert-warning mt-2'>
            <h3> {{ el.title }} </h3>
            <p> {{el.task}} </p>
            </div>
        {% endfor %}
    {% else %}
        <p> Записей нет </p>
    {% endif %}
{% endblock%}
